<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Our Team</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

        <!-- FONAWESOME V6.4 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
        ">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>

        <header>
            <h1>
                Our team
            </h1>
            <p>
                Welcome to our team's page, where you can meet our team!
            </p>
        </header>

        <main>
            <div class="team-wrapper">
            </div>

            <div class="team-adder">
                <div>
                    <label for="new-member-name">Insert the new team member's name</label>
                    <input type="text" name="new-member-name" id="new-member-name">
                </div>
                <div>
                    <label for="new-member-role">Insert the new team member's role</label>
                    <input type="text" name="new-member-role" id="new-member-role">
                </div>
                <div>
                    <label for="new-member-image">Insert the new team member's image source</label>
                    <input type="text" name="new-member-image" id="new-member-image">
                </div>
                <div>
                    <button id="button-team-adder">Add team member</button>
                </div>

            </div>
        </main>

        <script src="./js/myscript.js"></script>
    </body>
</html>
